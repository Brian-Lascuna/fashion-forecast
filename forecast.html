<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <header class="p-5 mb-4 bg-dark text-light">
    <div class="container">
      <div class="row align-items-end">
        <div class="col-12 col-md-4">
          <h1>Search for a City</h1>
          <form id="city-search" class="card-body">
            <label class="form-label" for="city">City</label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn btn-primary">Get Weather</button>
          </form>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="row">
        <div class="col-12">
          <h2>Weather for <span id="place"></span></h2>
          <section class="row justify-content-around">
  
            <div class="col-12 col-sm-4 mb-3">
              <div class="card weather-card">
                <h3 class="card-header bg-info">
                  Today
                </h3>
                <div class="card-body">
                  <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon">
                    <p class="card-text">High: <span class="high"></span><br>
                      Low: <span class="low"></span><br>
                      <span class="weather-desc"></span>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-4 mb-3">
              <div class="card weather-card">
                <h3 class="card-header bg-success">
                  Tomorrow
                </h3>
                <div class="card-body">
                  <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather icon">
                    <p class="card-text">High: <span class="high"></span><br>
                      Low: <span class="low"></span><br>
                      <span class="weather-desc"></span>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-4 mb-3">
              <div class="card weather-card">
                <h3 class="card-header bg-warning">
                  The Next Day
                </h3>
                <div class="card-body">
                  <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="weather icon">
                    <p class="card-text">High: <span class="high"></span><br>
                      Low: <span class="low"></span><br>
                      <span class="weather-desc"></span>
                </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
