<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fashion Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section class="banner">
        <div>
          <h1>☁︎Fashion Forecast☁</h1>
        </div>
    </section>

    <div class="main">
        <div id="intro" class="introduction">
            <p>Select a city and date to view the weather and clothing suggestions provided.</p>
            <!--insert search bars here before or instead of submit button-->
            <button id="search">Search</button>
        </div> 
     
        <div id="weather" class="weather">
            <h3>Forecast for *city* on *date*.</h3>
        </div>

        <div id="clothing" class="clothing">
            <h3>Recommended clothing: </h3>
        </div>

        <div id="accessories" class="accessories">
            <h3>Recommended accessories/items: </h3>
        </div>
    </div>
        
    <script src="./assets/js/logic.js"></script>

  </body>
</html>
