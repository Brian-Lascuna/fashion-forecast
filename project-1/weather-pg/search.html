<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weath.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;0,900;1,200&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <title>Fashion Forcast</title>
</head>
<body>
  <header class="p-5 mb-4 bg-zinc-800 text-light">
    <div class="container">
      <div class="row align-items-end">
        <div class="col-12 col-md-4">
          <h1 class="text-5xl">Search for a City</h1>
          <form id="city-search" class="card-body">
            <label class="form-label" for="city">City</label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn btn-primary rounded-3xl">Get Weather</button>
          </form>
        </div>
      </div>
    </div>
  </header>
    <!-- <div>
      <input class="search-bar" type="text" placeholder="Search For More Accurate Weather Locations..">
    </div> -->
    <main class="container">
      <section class="row">
          <div class="col-12">
            <h2>Weather for <span id="place"></span></h2>
            <section class="row justify-content-around">
      <div class="grid grid-cols-3 gap-12 mt-20 ml-20 mr-20">
  <div class="weather-card">
    <div class=" relative h-96 w-95 border-2 rounded-3xl text-center">
      <img class="object-cover h-96 rounded-3xl" src="./mountains-gf72f61f9f_640.png" alt="sunset">
      
      <h3 class="card-header bg-info absolute inset-x-0 top-0 rounded-3xl bg-transparent text-2xl text-white underline underline-offset-4">
        Today
      </h3>
      <h2 class="current-deg absolute inset-x-0 top-10 text-6xl text-white">100</h1>
      <i class="absolute top-24 left-40 text-5xl text-white fas fa-sun"></i>
      <p class="absolute top-40 left-2 text-5xl text-white">High:<span class="high"></span> 
        <br> Low:<span class="low"></span>
        <br><span class="weather-desc"></span></p>
    </div>
  </div>
  <div class="weather-card">
    <div class="relative h-96 w-95 border-2 rounded-3xl text-center">
      <img class="object-cover h-96 rounded-3xl" src="./pinal-jain-x-XwnC7FgFM-unsplash.jpg" alt="overcast">
      
        <h3 class="card-header bg-success absolute inset-x-0 top-0 rounded-3xl bg-transparent text-2xl text-white underline underline-offset-4">
          Tomorrow
        </h3>
        <h2 class="current-deg absolute inset-x-0 top-10 text-6xl text-white">45</h2>
        <i class="absolute top-24 right-36 text-7xl text-white fas fa-cloud-sun"></i>
        <p class="absolute top-40 left-2 text-5xl text-white">High:<span class="high"></span> 
          <br> Low:<span class="low"></span>
          <br><span class="weather-desc"></span></p>
      </div>
    </div>
    <div class="weather-card">
      <div class="relative h-96 w-95 border-2 bg-slate-100 rounded-3xl text-center">
        <img class="object-cover h-96 rounded-3xl" src="./landscape-gb1b904a1a_1920.jpg" alt="frozen">
     
        <h3 class="card-header bg-warning absolute inset-x-0 top-0 rounded-3xl bg-transparent text-2xl text-white underline underline-offset-4">
          The Next Day
        </h3>
        <h2 class="current-deg absolute inset-x-0 top-10 text-6xl text-white">13</h2>
        <i class='absolute top-24 right-36 text-7xl text-white fas fa-cloud-showers-heavy'></i>
        <p class="absolute top-40 left-2 text-5xl text-white">High:<span class="high"></span> 
          <br> Low:<span class="low"></span>
          <br><span class="weather-desc"></span>
    </div>
  </div>
</div>
</div>
</div>


  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="./search.js"></script>
   
</body>
</html>
